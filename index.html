<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BookJs</title>
</head>
<body>

    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-center text-capitalize"books></h1>
        </div>
    </header>
    <main class="main" id="main">
        <section class="section" id="form-section">
            <div class="container">

                <form action="#" class="form" id="bookForm">
                    <!-- start form -->
                    <h2 class="form-heading text-capitalize">enter book information</h2>
                        <div class="row">
                            <div class="col">
                                <label for="bookTitle" class="form-label text-capitalize">title</label>
                                <input 
                                    type="text"
                                    id="bookTitle"
                                    name="bookTitle"
                                    class="form-control"
                                    value=""
                                />
                            </div>  
                            <div class="col">
                                <label for="bookAuthor" class="form-label text-capitalize">author</label>
                                    <input 
                                        type="text"
                                        id="bookAuthor"
                                        class="form-label"
                                        name="bookAuthor"
                                        value="" 
                                    />
                            </div>
                            <div class="col">   
                                <label for="yrReleased" class="form-label text-capitalize">year released</label>
                                    <input  
                                        type="number"
                                        id="yrReleased"
                                        class="form-control"
                                        name="yrReleased"
                                        min="1620"
                                        max="2025"
                                        value="" 
                                        />
                            </div>     
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input 
                                        type="radio"
                                        class="form-check-input"
                                        id="audio"
                                        name="bookFormat"
                                        />
                                        <label for="audio" class="form-check-label text-capitalize">
                                            hard-back
                                        </label>
                                </div>
                            </div>
                        </div>
                            <div class="">

                            </div>
                                </label>
                            </div>
                        </div>  

                                </form>
                            </div>
                        </div>



                    <!-- end form -->
                </form>
            </div>
        </section>
        <section class="section" id="card-section">

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
